<html>
    <head>
    <title>Amicable Numbers</title>
    <style type="text/css">
        div {
            font-size: 24px
        }
        div,h1 {
            margin: 0 auto;
            width: 100%;
            text-align: center;
            font-family: 'Satisfy', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Are they Amicable?</h1>
    <br />
    <div id="amicable"></div>
    <br />
    <div id="factors"></div>
    <script>
        num1 = prompt("Please enter a number", "");
        num2 = prompt("Please enter another number", "");
   
        // isAFactor takes in numbers x and y and returns true if x is a factor of y.
        function isAFactor (x, y) {
            if (y % x == 0) {
                return true;
            } else {
                return false;
            }
        }
   
        // sumFactors takes in a number x and returns the sum of all factors of x.
        function sumFactors (x) {
            sum = 0;
            for (i = 1; i < x; i++) {
                if (isAFactor(i, x)) {
                    sum += i;
                }
            }
            return sum;
        }
   
        // areAmicable takes in numbers x and y and returns true if x and y are amicable.
        function areAmicable (num1, num2) {
           sum1 = sumFactors(num1);
           sum2 = sumFactors(num2);
       
           if (sum1 == num2 && sum2 == num1) {
               return true;
           } else {
               return false;
           }
        }
   
        // getFactors takes in a number x and returns an array of all factors of x.
        function getFactors(x) {
           factors = [];
           for (i = 1; i < x; i++) {
               if (isAFactor(i, x)) {
                   factors.push(i);
               }
           }
           return factors;
        }

        // printAmicable takes in numbers num1 and num2 and prints whether they are amicable or not.
        function printAmicable (num1, num2) {
            if (areAmicable(num1, num2)) {
                document.getElementById("amicable").innerHTML = "The numbers: " + num1 + " and " + num2 + " are amicable";
            } else {
                document.getElementById("amicable").innerHTML = "The numbers: " + num1 + " and " + num2 + " are not amicable";
            }
        }

        // printFactors takes in a number n and prints all factors of n.
        function printFactors (n) {
            document.getElementById("factors").innerHTML += "The factors of " + n + " are: [ ";
            factors = getFactors(n);
            for (i = 0; i < (factors.length - 1); i++) {
                document.getElementById("factors").innerHTML += factors[i] + ", ";
            }
            document.getElementById("factors").innerHTML += factors[factors.length - 1] + " ]<br />";
        }

        // Call the functions to write the amicable numbers to the page and their factors.
        printAmicable(num1, num2);
        printFactors(num1);
        printFactors(num2);
   </script>
</body>
</html>
